name: Comment on PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { pull_request } = context.payload;
            
            // Check if this is a first-time contributor
            const isFirstTimeContributor = pull_request.author_association === 'FIRST_TIME_CONTRIBUTOR';
            
            let message = '';
            
            if (isFirstTimeContributor) {
              message = `ðŸŽ‰ Welcome @${pull_request.user.login}! Thank you for your first contribution to this project!
              
              We're excited to have you on board! Please make sure to:
              - [ ] Follow our [Contributing Guidelines](CONTRIBUTING.md)
              - [ ] Check that all tests pass
              - [ ] Update documentation if needed
              
              Our maintainers will review your PR soon.`;
            } else {
              message = `Thanks for your contribution @${pull_request.user.login}! 
              
              Please make sure to:
              - [ ] Follow our [Contributing Guidelines](CONTRIBUTING.md)
              - [ ] Check that all tests pass
              - [ ] Update documentation if needed
              
              Our maintainers will review your PR soon.`;
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });